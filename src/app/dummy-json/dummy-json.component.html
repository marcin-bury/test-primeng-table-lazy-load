<p-table
  [value]="products"
  [scrollable]="true"
  scrollHeight="490px" 
  [rows]="40" 
  [virtualScroll]="true" 
  [virtualScrollItemSize]="26"
  stripedRows 
  [size]="'small'"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"

  [loading]="loading"
  [sortMode]="'single'"
  dataKey="id" 
  [paginator]="false"
>
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pdt>
    <tr>
      <td>{{ pdt.id }}</td>
      <td>{{ pdt.title }}</td>
      <td>{{ pdt.price }}</td>
    </tr>
  </ng-template>
</p-table>
